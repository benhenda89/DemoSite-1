<li class="dropdown languages" th:if="${(#module.isPresent('Theme') and (#theme.attr('showFlags') == null or #theme.attr('showFlags'))) or !#module.isPresent('Theme')}">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <span id="selectedLocale" th:utext="${session.blLocale.localeCode}" style="display: none" ></span>
        <th:block th:switch="${session.blLocale.localeCode}">
            <img th:case="fr_FR" th:src="@{/img/flags/France.png}" alt="France" title="French (France)" />
        </th:block>
    </a>
    <ul class="dropdown-menu">
        <li>
            <a href="javascript:;" onclick="BLC.addUrlParam(document.location.search, 'blLocaleCode', 'fr_FR')">
                <img id="fr_FR" th:src="@{/img/flags/France.png}" alt="France" title="French (France)" /> French (France)
            </a>
        </li>
    </ul>
</li>
